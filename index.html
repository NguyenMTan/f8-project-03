    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#">
                        <div class="logo">
                            <img
                                src="./assets/icon/Logo.svg"
                                alt="Shine smile"
                            />
                            <div class="logo__text">
                                <div class="logo__text--shine">shine</div>
                                <div class="logo__text--smile">smile</div>
                            </div>
                        </div>
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Services</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Doctors</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__login">Log In</a>
                        <a href="#!" class="btn header-action__signup">
                            Sign Up
                        </a>
                    </div>
                </div>

                <!-- Header hero -->
                <section class="hero">
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn">Book Online</a>
                            <a href="tel:1234567890" class="hero__phone"
                                >or call (123) 456-7890</a
                            >
                        </div>
                    </section>

                    <!-- Hero media -->
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-img-1.png"
                                alt="Exceptional dental care for all ages."
                                class="hero__img hero__img--big"
                            />
                            <img
                                src="./assets/img/hero-img-2.png"
                                alt="Exceptional dental care for all ages."
                                class="hero__img hero__img--small"
                            />
                        </figure>
                    </div>
                </section>
            </div>
        </header>
